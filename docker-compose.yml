version: '3.8'

services:
  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    container_name: beauty-salon-nginx
    ports:
      - "80:80"    # Основной порт для доступа по IP
      - "443:443"  # Для будущего SSL
    depends_on:
      - frontend
      - backend
    restart: unless-stopped
    networks:
      - beauty-salon-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: beauty-salon-frontend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - VITE_API_URL=http://172.20.10.2/api 
      - VITE_ADMIN_TOKEN=your-secure-backend-token-here
    restart: unless-stopped
    depends_on:
      - backend
    networks:
      - beauty-salon-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: beauty-salon-backend
    env_file:
      - .env
    restart: unless-stopped
    volumes:
      - ./backend:/app
    depends_on:
      - db
    networks:
      - beauty-salon-network

  db:
    image: postgres:15
    container_name: beauty-salon-db
    environment:
      POSTGRES_DB: beauty_salon
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - beauty-salon-network

  whatsapp-bot:
    build:
      context: ./bot
      dockerfile: Dockerfile
    container_name: whatsapp-bot
    env_file:
      - .env
    restart: unless-stopped
    volumes:
      - ./bot:/app
    depends_on:
      - backend
    networks:
      - beauty-salon-network

volumes:
  postgres_data:

networks:
  beauty-salon-network:
    driver: bridge