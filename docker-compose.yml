services:
  rabbitmq:
    image: rabbitmq:3.10.7-management
    container_name: rabbitmq
    hostname: rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: ${RMQ_USERNAME:-guest}
      RABBITMQ_DEFAULT_PASS: ${RMQ_PASSWORD:-guest}
    ports:
      - "15672:15672"
      - "5672:5672"
    volumes:
      - rabbitmq-data:/var/lib/rabbitmq
      - rabbitmq-log:/var/log/rabbitmq
    healthcheck:
      test: rabbitmq-diagnostics -q ping
      interval: 10s
      timeout: 30s
      retries: 5
      start_period: 30s
    networks:
      - beauty-salon-network
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: beauty-salon-frontend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    env_file:
      - .env
    restart: unless-stopped
    depends_on:
      - backend
    networks:
      - beauty-salon-network
    ports:
      - "5173:5173"  # Expose frontend directly

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: beauty-salon-backend
    env_file:
      - .env
    restart: unless-stopped
    volumes:
      - ./backend:/app
      - ./media:/app/media 
    depends_on:
      - db
      - rabbitmq
    networks:
      - beauty-salon-network
    ports:
      - "8000:8000"  # Expose backend directly

  db:
    image: postgres:15
    container_name: beauty-salon-db
    environment:
      POSTGRES_DB: beauty_salon
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - beauty-salon-network

  whatsapp-bot:
    build:
      context: ./bot
      dockerfile: Dockerfile
    container_name: whatsapp-bot
    env_file:
      - .env
    restart: unless-stopped
    volumes:
      - ./bot:/app
    depends_on:
      - backend
      - rabbitmq
    networks:
      - beauty-salon-network

volumes:
  postgres_data:
  rabbitmq-data:
  rabbitmq-log:

networks:
  beauty-salon-network:
    driver: bridge